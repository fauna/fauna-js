---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest

resources:
  - name: notify
    type: slack-notification
    icon: slack
    source:
      url: ((slack-webhook))

  - name: fauna-js-repository
    type: git
    icon: github
    source:
      uri: git@github.com:fauna/fauna-js.git
      branch: main
      private_key: ((github-ssh-key))

groups:
  - name: standard-release
    jobs:
      - set-self
      - release

jobs:
  - name: set-self
    serial: true
    plan:
      - get: fauna-js-repository
        trigger: true
      - set_pipeline: self
        file: fauna-js-repository/concourse/pipeline.yml

  - name: release
    serial: true
    public: false
    plan:
      - get: fauna-js-repository
        passed:
          - set-self

      - task: integration-tests
        file: fauna-js-repository/concourse/tasks/integration-tests.yml
        privileged: true
        on_failure:
          put: notify
          params:
            text: fauna-js driver release failed integration tests

      - task: publish
        file: fauna-js-repository/concourse/tasks/npm-publish.yml
        params:
          NPM_TOKEN: ((npm_token))
        on_success:
          put: notify
          params:
            text_file: slack-message/publish
        on_failure:
          put: notify
          params:
            text_file: slack-message/publish
